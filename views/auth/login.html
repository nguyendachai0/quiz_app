<div class="container" ng-controller="LoginController">
    <h2 class="mt-4 mb-4">Form Đăng nhập</h2>
    <form ng-submit="login()">
        <div class="form-group">
            <label for="username">Tên đăng nhập hoặc Email:</label>
            <input type="text" class="form-control" ng-model="credentials.username" id="username" placeholder="Nhập tên đăng nhập hoặc Email">
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" class="form-control" ng-model="credentials.password" id="password" placeholder="Nhập mật khẩu">
        </div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
    <div class="mt-3">
        <p>Nếu bạn chưa có tài khoản, hãy <a href="register.html">đăng ký</a> ngay!</p>
    </div>
</div>
