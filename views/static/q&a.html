<div class="container">
    <h2 class="mt-4 mb-4">Góp ý/Hỏi đáp</h2>
    <form>
        <div class="form-group">
            <label for="name">Họ và tên:</label>
            <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên của bạn">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email của bạn">
        </div>
        <div class="form-group">
            <label for="message">Nội dung góp ý/hỏi đáp:</label>
            <textarea class="form-control" id="message" rows="5"
                placeholder="Nhập nội dung góp ý/hỏi đáp của bạn"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Gửi</button>
    </form>
</div>
