<div class="container mt-5" ng-controller="QuizController">
    <h1 class="mb-4">Quiz</h1>

    <div class="card" ng-if="quiz">
        <div class="card-body">
            <div class="row">
                <h5 class="card-title col-11">{{quiz.Text}}</h5>
                <small class="text-secondary">{{quiz.Marks}} điểm</small>
            </div>
            <form>
                <div class="form-check" ng-repeat="answer  in quiz.Answers">
                    <input class="form-check-input" type="radio" name="answer" id="option1" value="option1">
                    <label class="form-check-label" for="option1">
                        {{answer.Text}}
                    </label>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>

</div>
